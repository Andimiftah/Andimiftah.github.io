<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentasi Sejarah Jong Java</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
        .timeline {
            margin: 20px 0;
        }
        .timeline-item {
            margin-bottom: 20px;
        }
        .timeline-item img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sejarah Jong Java</h1>
        <p>Jong Java adalah organisasi pemuda yang berdiri pada awal abad ke-20, dengan tujuan untuk meningkatkan rasa nasionalisme di kalangan pemuda Jawa. Berikut adalah beberapa momen penting dalam sejarah Jong Java.</p>

        <div class="timeline">
            <div class="timeline-item" id="slide">
                <!-- Slide akan ditampilkan di sini -->
            </div>
        </div>

        <button class="btn" onclick="nextSlide()">Lanjut ke Slide Berikutnya</button>
    </div>

    <script>
        let slideIndex = 0;

        const slides = [
            {
                title: "1915: Pembentukan Jong Java",
                description: "Jong Java dibentuk pada 7 Maret 1915 di Surakarta oleh Raden Satiman Wirjosandjojo bersama tokoh-tokoh muda lainnya.",
                image: "lokapala.webp" // Gambar pembentukan Jong Java
            },
            {
                title: "1917: Pergerakan Pemuda",
                description: "Jong Java berperan penting dalam pergerakan pemuda dan kebangkitan nasional dengan tujuan memajukan pendidikan dan budaya.",
                image: "https://upload.wikimedia.org/wikipedia/commons/c/c6/Kongres_Pemuda_Jong_Java.jpg" // Gambar pertemuan Jong Java
            },
            {
                title: "1928: Kongres Pemuda II",
                description: "Jong Java berpartisipasi dalam Kongres Pemuda II yang menghasilkan Sumpah Pemuda sebagai tonggak penting dalam perjuangan kemerdekaan.",
                image: "https://upload.wikimedia.org/wikipedia/commons/8/85/Sumpah_pemuda_1928.jpg" // Gambar Sumpah Pemuda
            },
            {
                title: "1930: Peleburan ke Indonesia Muda",
                description: "Pada 1930, Jong Java melebur dengan organisasi pemuda lainnya menjadi Indonesia Muda untuk memperluas cakupan perjuangan.",
                image: "https://upload.wikimedia.org/wikipedia/commons/5/58/Jong_Java_1930.jpg" // Gambar peleburan menjadi Indonesia Muda
            }
        ];

        function nextSlide() {
            slideIndex = (slideIndex + 1) % slides.length;
            const slide = slides[slideIndex];
            document.getElementById('slide').innerHTML = `
                <h2>${slide.title}</h2>
                <p>${slide.description}</p>
                <img src="${slide.image}" alt="${slide.title}">
            `;
        }

        // Tampilkan slide pertama saat halaman dimuat
        nextSlide();
    </script>
</body>
</html>
